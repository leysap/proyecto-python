{% extends 'home/base.html' %}

{% block titulo_pagina %}
<title>Cargar Libro</title>
{% endblock titulo_pagina %}

{% block mi_contenido %}
<div class="container">

    <form action={% url 'editar_libro' libro.id %} method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <table>
            {{form.media}}
            {{form}}
            
        </table>
        <br>
        <button>Guardar</button>
        <button><a style="text-decoration:none; color:black" href={% url 'ver_libros' %}>Volver</a></button>
        <br>
        
    </form>
</div>

{% endblock mi_contenido %}
